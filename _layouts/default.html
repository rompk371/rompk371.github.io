<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body class="{% if page.url == '/' %}home{% endif %}">
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header">
      <div class="container header-inner">
        <div class="site-name">
          <a href="{{ '/' | relative_url }}">Kristin Rompala</a>
        </div>
        <div class="menu" data-menu>
          <button class="menu-button" type="button" aria-expanded="false" aria-controls="site-menu">
            <span class="menu-icon" aria-hidden="true"></span>
            Menu
          </button>
          <div id="site-menu" class="menu-panel" aria-hidden="true">
            <a href="{{ '/bio/' | relative_url }}" class="{% if page.url == '/bio/' %}active{% endif %}">Bio</a>
            <a href="{{ '/portfolio/' | relative_url }}" class="{% if page.url == '/portfolio/' %}active{% endif %}">Portfolio</a>
            <a href="{{ '/resume/' | relative_url }}" class="{% if page.url == '/resume/' %}active{% endif %}">Resume</a>
            <a href="{{ '/contact/' | relative_url }}" class="{% if page.url == '/contact/' %}active{% endif %}">Contact</a>
            <a href="{{ '/reading/' | relative_url }}" class="{% if page.url == '/reading/' %}active{% endif %}">What I'm Reading</a>
            <a href="{{ '/faqs/' | relative_url }}" class="{% if page.url == '/faqs/' %}active{% endif %}">FAQs</a>
          </div>
        </div>
      </div>
    </header>

    <main id="main" class="container">
      <article class="panel">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </article>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>Â© {{ 'now' | date: '%Y' }} Kristin Rompala. All rights reserved.</p>
        <div class="social-links">
          <a href="#">LinkedIn</a>
          <a href="#">GitHub</a>
          <a href="#">Email</a>
        </div>
      </div>
    </footer>
    <script>
      (() => {
        const menu = document.querySelector("[data-menu]");
        if (!menu) return;
        const button = menu.querySelector(".menu-button");
        const panel = menu.querySelector(".menu-panel");
        const links = panel.querySelectorAll("a");

        const setOpen = (isOpen) => {
          menu.classList.toggle("is-open", isOpen);
          button.setAttribute("aria-expanded", String(isOpen));
          panel.setAttribute("aria-hidden", String(!isOpen));
          links.forEach((link) => link.setAttribute("tabindex", isOpen ? "0" : "-1"));
        };

        setOpen(false);

        button.addEventListener("click", () => {
          const isOpen = menu.classList.contains("is-open");
          setOpen(!isOpen);
        });

        document.addEventListener("click", (event) => {
          if (!menu.contains(event.target)) {
            setOpen(false);
          }
        });

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            setOpen(false);
            button.focus();
          }
        });
      })();
    </script>
  </body>
</html>
